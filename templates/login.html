{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% trans 'Sign in to the Big Dipper' %}</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="container"
     style="width: 400px;margin-top: 110px;padding: 20px;font-size: 14px;background-color: #f6f8fa;border: 1px solid #f6f8fa;border-radius: 10px;">
    <h3 style="text-align: center;">{% trans 'Sign in to the Big Dipper' %}</h3><br>
    <div class="alert alert-warning alert-dismissible" role="alert" {% if request.session.msg == None %} hidden="hidden"
    {% endif %} >
        <button type="button" class="close" data-dismiss="alert">
            <span>&times;</span></button>
        <strong>{{ request.session.msg }}</strong>
    </div>
    <form action="/user/login/" method="post">
        <div class="form-group">
            <label for="user">{% trans 'Username' %}</label>
            <input type="text" name="nickname" class="form-control" id="user"
                   placeholder="{% trans 'Please input u name' %}"/>
        </div>

        <div class="form-group">
            <label for="password">{% trans 'Password' %}</label>
            <input type="password" name="password" class="form-control" id="password"
                   placeholder="{% trans 'Please input u password' %}"/>
        </div>

        <div class="form-inline">
        </div>
        <hr/>
        <div class="form-group" style="text-align: center;">
            <input class="btn btn btn-primary" type="submit" value="{% trans 'Sign in' %}">
            <br><br>
            New to here? <a href="/user/register/">Create an account.</a>
        </div>
    </form>
</div>
</body>
    <script src="{% static 'js/jquery-2.1.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
